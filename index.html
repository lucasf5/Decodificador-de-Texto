<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/padrao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;500;700&display=swap" rel="stylesheet">
    <title>Alura</title>
</head>

<body>
    <main id="container">
        <section class="containerDireito">
            <article class="containerDireito__imagem">
                <a href=""> <img src="./assets/imgs/Vector.png"></a>
            </article>
            <article class="containerDireito__input input">
                <textarea class="input__texto" name="" id="" cols="30" rows="10"
                    placeholder="digite seu texto"></textarea>
            </article>
            <article class="containerDireito__info">
                <img src="./assets/imgs/Group.svg" alt="">
                <p>Apenas letras minúsculas e sem acento.</p>
            </article>
            <article class="containerDireito__botoes botoes">
                <div class="botoes__botaoEscuro">Criptografar</div>
                <div class="botoes__botaoClaro">Descriptografar</div>
            </article>
        </section>
        <section class="containerEsquerdo">
            <div class="containerEsquerdo__infos">
                <img src="./assets/imgs/meninoSentado.svg" alt="">
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="containerEsquerdo__botaoEscuro">Copiar</div>
        </section>
        <script src="./assets/js/js.js"></script>
    </main>
</body>

</html>
